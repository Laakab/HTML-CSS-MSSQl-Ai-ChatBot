<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product | Crowd Zero</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/AddProduct.css">
</head>

<body>
    <main>
        <div class="form-container">
            <h2>Add New Product</h2>
            <form onsubmit="addProduct(); return false;">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" placeholder="Enter product name" required>
                </div>

                <div class="form-group">
                    <label for="categoryName">Category</label>
                    <select id="categoryName" required>
                        <option value="">Select Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <div class="file-input-wrapper">
                        <label for="productImage" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt"></i>
                            Choose product image
                        </label>
                        <input type="file" id="productImage" accept="image/*" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productColor">Color</label>
                    <input type="color" id="productColor" value="#3498db" required>
                </div>

                <div class="form-group">
                    <label for="productPrice">Price (RS)</label>
                    <input type="number" id="productPrice" placeholder="Enter price" required>
                </div>

                <div class="form-group">
                    <label for="productDiscount">Discount (%)</label>
                    <input type="number" id="productDiscount" placeholder="Enter discount percentage" required>
                </div>

                <div class="form-group">
                    <label for="productDelveryPrice">Delivery Price (RS)</label>
                    <input type="number" id="productDelveryPrice" placeholder="Enter delivery price" required>
                </div>

                <div class="form-group">
                    <label for="productQuantity">Quantity</label>
                    <input type="number" id="productQuantity" placeholder="Enter quantity" required>
                </div>

                <div class="form-group">
                    <label for="srd">Return Policy</label>
                    <select id="srd" required>
                        <option value="">Select Return Days</option>
                        <option value="1 Days Return">1 Day Return</option>
                        <option value="2 Days Return">2 Days Return</option>
                        <option value="3 Days Return">3 Days Return</option>
                        <option value="4 Days Return">4 Days Return</option>
                        <option value="5 Days Return">5 Days Return</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productSize">Size</label>
                    <input type="text" id="productSize" placeholder="Enter size" required>
                </div>

                <div class="form-group" style="grid-column: span 2;">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" placeholder="Enter product description" required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Add Product
                </button>

                <div class="form-links">
                    <a href="./AddCategory.html">
                        <i class="fas fa-tags"></i> Manage Categories
                    </a>
                    <a href="./ViewProduct.html">
                        <i class="fas fa-search"></i> View Products
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="./ViewProduct.js"></script>
    <script src="./AddProduct.js"></script>
</body>

</html>
