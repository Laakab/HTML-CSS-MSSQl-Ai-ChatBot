<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery | Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="./CSS/AdminProductView.css">
</head>
<body>
    <div class="header">
        <h1>Product Gallery</h1>
        <p>View all available products in your inventory</p>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products...">
        <select id="searchCondition">
            <option value="ProductName">Product Name</option>
            <option value="CategoryName">Category</option>
            <option value="productColor">Color</option>
        </select>
        <button onclick="searchProducts()">
            <i class="fas fa-search"></i> Search
        </button>
    </div>

    <div class="products-grid" id="productsGrid">
        <!-- Products will be loaded here by JavaScript -->
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script src="./AdminProductView.js"></script>
</body>
</html>
