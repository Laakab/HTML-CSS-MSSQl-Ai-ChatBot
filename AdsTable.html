<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Management | E-Commerce Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --gray-color: #95a5a6;
            --white-color: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--white-color);
            box-shadow: var(--shadow);
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .page-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--dark-color);
            position: relative;
            padding-bottom: 10px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .card {
            background-color: var(--white-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: var(--white-color);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status-active {
            background-color: var(--success-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-inactive {
            background-color: var(--gray-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .btn {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: var(--white-color);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: var(--white-color);
        }

        .btn-warning:hover {
            background-color: #d35400;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 13px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .add-new-btn {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
        }

        .ad-image {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: var(--white-color);
            margin: 5% auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 50%;
            max-width: 600px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray-color);
        }

        .close-btn:hover {
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 4px;
            display: block;
        }

        .no-ads {
            text-align: center;
            padding: 40px;
            color: var(--gray-color);
        }

        .no-ads i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
                margin: 10% auto;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Ads Management</h1>
        
        <div class="add-new-btn">
            <button class="btn btn-primary" onclick="openAddModal()">
                <i class="fas fa-plus"></i> Add New Ad
            </button>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table id="adsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Company</th>
                            <th>Image</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adsTableBody">
                        <!-- Ads will be loaded here -->
                    </tbody>
                </table>
                <div id="noAdsMessage" class="no-ads" style="display: none;">
                    <i class="fas fa-ad"></i>
                    <h3>No Ads Found</h3>
                    <p>Click the "Add New Ad" button to create your first advertisement.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Ad Modal -->
    <div id="adModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Ad</h2>
            
            <form id="adForm" onsubmit="saveAd(event)">
                <input type="hidden" id="adId">
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="link">Link URL</label>
                    <input type="url" id="link" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="imageInput" class="form-control" accept="image/*">
                    <input type="hidden" id="image">
                    <img id="imagePreview" class="preview-image" style="display: none;">
                </div>
                
                <div class="form-group">
                    <label for="startDate">Start Date *</label>
                    <input type="datetime-local" id="startDate" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="endDate">End Date *</label>
                    <input type="datetime-local" id="endDate" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" class="form-control" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-danger" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Ad</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content" style="width: 400px;">
            <span class="close-btn" onclick="closeConfirmModal()">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this ad? This action cannot be undone.</p>
            <div class="form-actions">
                <button type="button" class="btn btn-danger" onclick="closeConfirmModal()">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script src="/eel.js"></script>
    <script>
        // Global variables
        let currentAdId = null;
        let adsData = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadAds();
            
            // Set up image preview
            document.getElementById('imageInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('imagePreview').src = event.target.result;
                        document.getElementById('imagePreview').style.display = 'block';
                        document.getElementById('image').value = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Load ads from database
        async function loadAds() {
            try {
                const ads = await eel.get_all_ads()();
                adsData = ads;
                
                const tableBody = document.getElementById('adsTableBody');
                tableBody.innerHTML = '';
                
                if (ads.length === 0) {
                    document.getElementById('noAdsMessage').style.display = 'block';
                    return;
                } else {
                    document.getElementById('noAdsMessage').style.display = 'none';
                }
                
                ads.forEach(ad => {
                    const row = document.createElement('tr');
                    
                    // Format dates
                    const startDate = new Date(ad.start_date);
                    const endDate = new Date(ad.end_date);
                    const now = new Date();
                    
                    // Determine status
                    let statusClass = 'status-inactive';
                    let statusText = 'Inactive';
                    
                    if (ad.status === 'active') {
                        if (now >= startDate && now <= endDate) {
                            statusClass = 'status-active';
                            statusText = 'Active';
                        } else if (now < startDate) {
                            statusClass = 'status-inactive';
                            statusText = 'Scheduled';
                        } else {
                            statusClass = 'status-inactive';
                            statusText = 'Expired';
                        }
                    }
                    
                    row.innerHTML = `
                        <td>${ad.id}</td>
                        <td>${ad.title}</td>
                        <td>${ad.companyName || '-'}</td>
                        <td>
                            ${ad.image ? `<img src="${ad.image}" class="ad-image" alt="${ad.title}">` : 'No Image'}
                        </td>
                        <td>${formatDate(startDate)}</td>
                        <td>${formatDate(endDate)}</td>
                        <td><span class="${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-primary btn-sm" onclick="editAd(${ad.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="confirmDelete(${ad.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading ads:', error);
                alert('Failed to load ads. Please try again.');
            }
        }

        // Format date for display
        function formatDate(date) {
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        // Open modal for adding new ad
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Ad';
            document.getElementById('adId').value = '';
            document.getElementById('adForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
            
            // Set default dates (now and 30 days from now)
            const now = new Date();
            const future = new Date();
            future.setDate(now.getDate() + 30);
            
            document.getElementById('startDate').value = formatDateTimeLocal(now);
            document.getElementById('endDate').value = formatDateTimeLocal(future);
            
            document.getElementById('adModal').style.display = 'block';
        }

        // Open modal for editing ad
        function editAd(adId) {
            const ad = adsData.find(a => a.id == adId);
            if (!ad) return;
            
            document.getElementById('modalTitle').textContent = 'Edit Ad';
            document.getElementById('adId').value = ad.id;
            document.getElementById('title').value = ad.title;
            document.getElementById('description').value = ad.description || '';
            document.getElementById('companyName').value = ad.companyName || '';
            document.getElementById('phone').value = ad.phone || '';
            document.getElementById('email').value = ad.email || '';
            document.getElementById('link').value = ad.link || '';
            document.getElementById('status').value = ad.status;
            
            // Format dates for datetime-local input
            document.getElementById('startDate').value = formatDateTimeLocal(new Date(ad.start_date));
            document.getElementById('endDate').value = formatDateTimeLocal(new Date(ad.end_date));
            
            // Set image preview if exists
            const imagePreview = document.getElementById('imagePreview');
            if (ad.image) {
                imagePreview.src = ad.image;
                imagePreview.style.display = 'block';
                document.getElementById('image').value = ad.image;
            } else {
                imagePreview.style.display = 'none';
                document.getElementById('image').value = '';
            }
            
            document.getElementById('adModal').style.display = 'block';
        }

        // Format date for datetime-local input
        function formatDateTimeLocal(date) {
            const pad = num => num.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
        }

        // Close modal
        function closeModal() {
            document.getElementById('adModal').style.display = 'none';
        }

        // Save ad (add or update)
        async function saveAd(event) {
            event.preventDefault();
            
            const adId = document.getElementById('adId').value;
            const isEdit = !!adId;
            
            try {
                const adData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    companyName: document.getElementById('companyName').value,
                    link: document.getElementById('link').value,
                    image: document.getElementById('image').value,
                    start_date: document.getElementById('startDate').value,
                    end_date: document.getElementById('endDate').value,
                    status: document.getElementById('status').value
                };
                
                // Validate dates
                const startDate = new Date(adData.start_date);
                const endDate = new Date(adData.end_date);
                
                if (endDate <= startDate) {
                    alert('End date must be after start date');
                    return;
                }
                
                if (isEdit) {
                    // Update existing ad
                    const result = await eel.update_ad(
                        parseInt(adId),
                        adData.title,
                        adData.description,
                        adData.phone,
                        adData.email,
                        adData.companyName,
                        adData.link,
                        adData.image,
                        adData.start_date,
                        adData.end_date,
                        adData.status
                    )();
                    
                    if (result.success) {
                        alert('Ad updated successfully!');
                        closeModal();
                        loadAds();
                    } else {
                        throw new Error(result.error || 'Failed to update ad');
                    }
                } else {
                    // Add new ad
                    const result = await eel.save_ad(
                        adData.title,
                        adData.description,
                        adData.phone,
                        adData.email,
                        adData.companyName,
                        adData.link,
                        adData.image,
                        adData.start_date,
                        adData.end_date,
                        adData.status
                    )();
                    
                    if (result.success) {
                        alert('Ad created successfully!');
                        closeModal();
                        loadAds();
                    } else {
                        throw new Error(result.error || 'Failed to create ad');
                    }
                }
            } catch (error) {
                console.error('Error saving ad:', error);
                alert('Failed to save ad: ' + error.message);
            }
        }

        // Confirm ad deletion
        function confirmDelete(adId) {
            currentAdId = adId;
            document.getElementById('confirmModal').style.display = 'block';
            
            // Set up confirm button
            document.getElementById('confirmDeleteBtn').onclick = deleteAd;
        }

        // Close confirmation modal
        function closeConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            currentAdId = null;
        }

        // Delete ad
        async function deleteAd() {
            if (!currentAdId) return;
            
            try {
                const result = await eel.delete_ad(currentAdId)();
                
                if (result.success) {
                    alert('Ad deleted successfully!');
                    closeConfirmModal();
                    loadAds();
                } else {
                    throw new Error(result.error || 'Failed to delete ad');
                }
            } catch (error) {
                console.error('Error deleting ad:', error);
                alert('Failed to delete ad: ' + error.message);
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeModal();
                closeConfirmModal();
            }
        };
    </script>
</body>
</html>
