<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./CSS/BuyNow.css">
</head>

<body>
    <div class="checkout-container">
        
        <div class="checkout-form">
            <a style="color: crimson;text-decoration: none;" href="./CartView.html">BACK</a>
            <h1>Checkout</h1>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="province">Province/State</label>
                    <input type="text" id="province" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district" required>
                </div>
                <div class="form-group">
                    <label for="zipcode">ZipCode</label>
                    <input type="text" id="zipcode" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                    <!-- Add after the payment method dropdown -->

                <div class="form-group">
                    <label for="payment">Payment</label>
                    <select id="payment" required>
                        <option value="">Select Payment Method</option>
                        <option value="JazzCash">JazzCash</option>
                        <option value="EasyPaisa">EasyPaisa</option>
                        <option value="PayPal">PayPal</option>
                        <option value="DebitCard">DebitCard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Payment Details</label>
                    <div id="paymentDetails">
                        <!-- Dynamic content based on payment method selection -->
                    </div>
                </div>
                <button class="place-order-btn" onclick="placeOrder()">PLACE ORDER</button>
            </form>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-items" id="orderItems">
                <!-- Order items will be loaded here -->
            </div>
            <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">0 RS</span>
            </div>
            <div class="summary-row">
                <span>Delivery:</span>
                <span id="delivery">0 RS</span>
            </div>
            <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="total">0 RS</span>
            </div>
        </div>
    </div>
<script>
document.getElementById('payment').addEventListener('change', function() {
    const paymentMethod = this.value;
    const paymentDetailsDiv = document.getElementById('paymentDetails');
    
    switch(paymentMethod) {
        case 'JazzCash':
        case 'EasyPaisa':
            paymentDetailsDiv.innerHTML = `
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" id="mobileNumber">
                </div>
                <div class="form-group">
                    <label for="transactionId">Transaction ID</label>
                    <input type="text" id="transactionId">
                </div>
                <div class="form-group">
                    <label for="accountNumber">Account Number (Optional)</label>
                    <input type="text" id="accountNumber">
                </div>
            `;
            break;
            
        case 'DebitCard':
            paymentDetailsDiv.innerHTML = `
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv">
                </div>
                <div class="form-group">
                    <label for="cardHolder">Card Holder Name</label>
                    <input type="text" id="cardHolder">
                </div>
            `;
            break;
            
        case 'PayPal':
            paymentDetailsDiv.innerHTML = `
                <div class="form-group">
                    <label for="paypalEmail">PayPal Email</label>
                    <input type="email" id="paypalEmail">
                </div>
            `;
            break;
            
        default:
            paymentDetailsDiv.innerHTML = '';
    }
});
</script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./BuyNow.js"></script>
</body>
</html>
