<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Offers</title>
    <style>
        :root {
            --primary-color: #9b59b6;
            --secondary-color: #8e44ad;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .table-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .edit-btn {
            background-color: var(--warning-color);
            color: white;
        }

        .edit-btn:hover {
            background-color: #e67e22;
        }

        .delete-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .add-btn {
            display: inline-block;
            background-color: var(--success-color);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover {
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
        }

        .status-active {
            color: var(--success-color);
            font-weight: 500;
        }

        .status-inactive {
            color: var(--accent-color);
            font-weight: 500;
        }

        .offer-image {
            max-width: 100px;
            max-height: 60px;
            border-radius: 4px;
        }

        .discount-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Offers</h1>
            <p>View, add, edit, and delete special offers</p>
        </header>

        <a href="#" class="add-btn" id="addOfferBtn">+ Add New Offer</a>

        <div class="table-container">
            <table id="offersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Product ID</th>
                        <th>Description</th>
                        <th>Discount</th>
                        <th>Image</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="offersTableBody">
                    <!-- Offers will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Offer Modal -->
    <div id="offerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Add New Offer</h2>
            <form id="offerForm">
                <input type="hidden" id="offerId">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="number" id="productId" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="discount">Discount (%)</label>
                    <input type="number" id="discount" min="1" max="100" required>
                </div>
                <div class="form-group">
                    <label for="image">Image (Base64 encoded)</label>
                    <textarea id="image" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="datetime-local" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="datetime-local" id="endDate" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="/eel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load offers when page loads
            loadOffers();

            // Modal elements
            const modal = document.getElementById('offerModal');
            const addBtn = document.getElementById('addOfferBtn');
            const closeBtn = document.querySelector('.close-btn');
            const modalTitle = document.getElementById('modalTitle');
            const offerForm = document.getElementById('offerForm');

            // Open modal for adding new offer
            addBtn.addEventListener('click', function() {
                modalTitle.textContent = 'Add New Offer';
                offerForm.reset();
                document.getElementById('offerId').value = '';
                modal.style.display = 'block';
            });

            // Close modal
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Handle form submission
            offerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const offerData = {
                    id: document.getElementById('offerId').value,
                    title: document.getElementById('title').value,
                    product_id: document.getElementById('productId').value,
                    description: document.getElementById('description').value,
                    discount: document.getElementById('discount').value,
                    image: document.getElementById('image').value,
                    start_date: document.getElementById('startDate').value,
                    end_date: document.getElementById('endDate').value,
                    status: document.getElementById('status').value
                };

                if (offerData.id) {
                    // Update existing offer
                    updateOffer(offerData);
                } else {
                    // Add new offer
                    saveOffer(offerData);
                }
            });
        });

        // Load offers from database
        function loadOffers() {
            eel.get_offers()(function(offers) {
                const tableBody = document.getElementById('offersTableBody');
                tableBody.innerHTML = '';

                offers.forEach(offer => {
                    const row = document.createElement('tr');
                    
                    // Format dates for display
                    const startDate = new Date(offer.start_date);
                    const endDate = new Date(offer.end_date);
                    const formattedStartDate = startDate.toLocaleString();
                    const formattedEndDate = endDate.toLocaleString();

                    // Check if offer is active
                    const now = new Date();
                    const isActive = now >= startDate && now <= endDate && offer.status === 'active';
                    const statusClass = isActive ? 'status-active' : 'status-inactive';
                    const statusText = isActive ? 'Active' : 'Inactive';

                    row.innerHTML = `
                        <td>${offer.id}</td>
                        <td>${offer.title}</td>
                        <td>${offer.product_id}</td>
                        <td>${offer.description.substring(0, 30)}${offer.description.length > 30 ? '...' : ''}</td>
                        <td><span class="discount-badge">${offer.discount}% OFF</span></td>
                        <td><img src="${offer.image}" alt="${offer.title}" class="offer-image"></td>
                        <td>${formattedStartDate}</td>
                        <td>${formattedEndDate}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editOffer(${offer.id})">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteOffer(${offer.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        }

        // Save new offer
        function saveOffer(offerData) {
            eel.save_offer(
                offerData.title,
                offerData.product_id,
                offerData.description,
                offerData.discount,
                offerData.image,
                offerData.start_date,
                offerData.end_date,
                offerData.status
            )(function(response) {
                if (response.success) {
                    alert('Offer saved successfully!');
                    document.getElementById('offerModal').style.display = 'none';
                    loadOffers();
                } else {
                    alert('Error saving offer: ' + response.error);
                }
            });
        }

        // Edit offer
        function editOffer(offerId) {
            eel.get_offer_by_id(offerId)(function(offer) {
                if (offer) {
                    const modal = document.getElementById('offerModal');
                    const modalTitle = document.getElementById('modalTitle');
                    
                    modalTitle.textContent = 'Edit Offer';
                    document.getElementById('offerId').value = offer.id;
                    document.getElementById('title').value = offer.title;
                    document.getElementById('productId').value = offer.product_id;
                    document.getElementById('description').value = offer.description;
                    document.getElementById('discount').value = offer.discount;
                    document.getElementById('image').value = offer.image;
                    document.getElementById('startDate').value = offer.start_date.replace(' ', 'T');
                    document.getElementById('endDate').value = offer.end_date.replace(' ', 'T');
                    document.getElementById('status').value = offer.status;
                    
                    modal.style.display = 'block';
                } else {
                    alert('Offer not found!');
                }
            });
        }

        // Update offer
        function updateOffer(offerData) {
            eel.save_offer(
                offerData.title,
                offerData.product_id,
                offerData.description,
                offerData.discount,
                offerData.image,
                offerData.start_date,
                offerData.end_date,
                offerData.status
            )(function(response) {
                if (response.success) {
                    alert('Offer updated successfully!');
                    document.getElementById('offerModal').style.display = 'none';
                    loadOffers();
                } else {
                    alert('Error updating offer: ' + response.error);
                }
            });
        }

        // Delete offer
        function deleteOffer(offerId) {
            if (confirm('Are you sure you want to delete this offer?')) {
                eel.delete_offer(offerId)(function(response) {
                    if (response.success) {
                        alert('Offer deleted successfully!');
                        loadOffers();
                    } else {
                        alert('Error deleting offer: ' + response.error);
                    }
                });
            }
        }
    </script>
</body>
</html>
