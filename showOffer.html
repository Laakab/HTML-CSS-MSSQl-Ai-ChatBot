<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .header h1 {
            color: #e67e22;
            font-size: 28px;
        }
        
        .back-btn {
            background-color: #4a69bd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background-color: #3c56a8;
            transform: translateY(-2px);
        }
        
        .back-btn i {
            font-size: 16px;
        }
        
        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .offer-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .offer-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .offer-image {
            width: 100%;
            height: 180px;
            object-fit: contain; /* Changed from cover to contain to ensure full image is visible */
            background-color: #f0f0f0; /* Fallback background if image fails to load */
            transition: transform 0.5s ease;
        }
        
        /* Add a loading state for images */
        .offer-image.loading {
            background: linear-gradient(90deg, #f0f0f0, #e0e0e0, #f0f0f0);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .offer-card:hover .offer-image {
            transform: scale(1.05);
        }
        
        .offer-content {
            padding: 15px;
        }
        
        .offer-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .offer-desc {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .offer-discount {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .offer-dates {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #95a5a6;
            margin-bottom: 5px;
        }
        
        .offer-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .offer-status.inactive {
            background-color: #e74c3c;
        }
        
        .no-offers {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .ribbon {
            position: absolute;
            top: 10px;
            left: -10px;
            background-color: #e74c3c;
            color: white;
            padding: 5px 15px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .ribbon::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -10px;
            border-left: 10px solid transparent;
            border-right: 0px solid transparent;
            border-top: 10px solid #c0392b;
        }
        
        @media (max-width: 768px) {
            .offers-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Special Offers</h1>
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        
        <div class="offers-grid" id="offersContainer">
            <!-- Offers will be loaded here -->
            <div class="no-offers">Loading special offers...</div>
        </div>
    </div>

    <script>
        // Function to go back to previous page
        function goBack() {
            window.history.back();
        }

        // Load offers when page loads
        eel.expose(displayOffers);
        function displayOffers(offers) {
            const container = document.getElementById('offersContainer');
            
            if (offers.length === 0) {
                container.innerHTML = '<div class="no-offers">No special offers found</div>';
                return;
            }
            
            container.innerHTML = '';
            
            offers.forEach(offer => {
                const offerCard = document.createElement('div');
                offerCard.className = 'offer-card';
                
                // Format dates
                const startDate = new Date(offer.start_date).toLocaleDateString();
                const endDate = new Date(offer.end_date).toLocaleDateString();
                
                // Create image element properly
                const img = document.createElement('img');
                img.className = 'offer-image';
                img.alt = offer.title;
                
                // Check if image is already base64 or needs conversion
                if (offer.image && offer.image.startsWith('data:image')) {
                    img.src = offer.image;
                } else if (offer.image) {
                    // If it's just base64 data without prefix
                    img.src = `data:image/png;base64,${offer.image}`;
                } else {
                    // Fallback if no image is provided
                    img.src = 'https://via.placeholder.com/300x180?text=No+Image';
                }
                
                offerCard.innerHTML = `
                    <div class="ribbon">HOT DEAL</div>
                    <div class="offer-content">
                        <h3 class="offer-title">${offer.title}</h3>
                        <p class="offer-desc">${offer.description}</p>
                        <div class="offer-discount">${offer.discount}% OFF</div>
                        <div class="offer-dates">
                            <span>Start: ${startDate}</span>
                            <span>End: ${endDate}</span>
                        </div>
                    </div>
                    <span class="offer-status ${offer.status === 'active' ? '' : 'inactive'}">
                        ${offer.status}
                    </span>
                `;
                
                // Insert the image at the beginning
                offerCard.insertBefore(img, offerCard.firstChild);
                
                container.appendChild(offerCard);
            });
        }
        // Fetch offers from Python backend
        async function loadOffers() {
            try {
                const offers = await eel.get_offers()();
                console.log("Offers data:", offers); // Debug line
                displayOffers(offers);
            } catch (error) {
                console.error('Error loading offers:', error);
                document.getElementById('offersContainer').innerHTML = `
                    <div class="no-offers">Error loading special offers. Please try again later.</div>
                `;
            }
        }

        // Load offers when page is ready
        window.onload = loadOffers;
    </script>
</body>
</html>
